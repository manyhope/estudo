<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            font: normal 20 pt Arial;
        }
    </style>
</head>
<body>
   <h1></h1>
   <script>
    var nome = window.prompt ('Qual é seu nome ?')
    document.write(`Olá, <strong> ${nome} seu nome tem ${nome.length} letras.<br/>`)
    document.write(`seu nome em maiusculas é ${nome.toUpperCase()}<br/>`)
    document.write(`seu nome em minusculas é ${nome.toLowerCase()}<br/>`)
   </script>
</body>
</html>
