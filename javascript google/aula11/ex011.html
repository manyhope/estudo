<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>
        Nacionalidade
    </h1>
    AONDE NASCEU  <input type= Text name="txtpais" id = "txtpais"> 
    <input type="button" value = "verificar" onclick="nacionalidade()">
    <div id="res"></div>
    <script>
        function nacionalidade() {
            var pais = document.getElementById('txtpais')
            var res = document.querySelector('div#res')
           if (pais =='Brasil') {
            res.innerHTML = 'Voce é Brasileiro'}
          else if (pais != 'Brasil') {
          res.innerHTML ='Voce é Estrangeiro'}
        }  
    
    </script>

    
</body>
</html>
